<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-sub-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-med-2 col-lg-2 pull-left">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-4 col-med-3 col-lg-3 pull-left">
        <form id="search-form" class="form-inline" role="form" method="post">
          <div class="input-group">
            <input type="text" class="form-control search-form" placeholder="Search" ng-keyup="searchStrFilter($event)" ng-model="filter.searchStr">
            <span class="input-group-btn" style="position:relative;">
              <button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q">
                <span style="" class="glyphicon glyphicon-search"></span>
              </button>
              <!-- <a ng-click="clearSearchFilter($event)" ng-class="{ 'disable-custom-filter': clearedFilter.dropdown, 'custom-filter': !clearedFilter.dropdown }" class="glyphicon glyphicon-remove pull-right"></a> -->
            </span>
          </div>
        </form>
      </div>
      <div class="col-sm-4 col-med-4 col-lg-4 pull-right text-center">
        <div class="col-sm-4 col-med-4 col-lg-4 pull-right">
          <button type="button" class="btn btn-success dropdown-toggle page-sub-header-btn" ng-click="openCreateLectureModal()">Create Lecture</button>
        </div>
        <div class="sub-menu-divider-vertical pull-right"></div>
        <div class="col-sm-4 col-med-4 col-lg-4 pull-right">
          <h2>
            <span>{{myLectureCount}}</span><br>
            Lecture(s)
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top:1.4em;">
  <div class="row" ng-repeat="lecture in lectures">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 presentation-view" style="">
      <a href="#" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 visible-sm visible-md visible-lg" style="padding:0;" ng-class="{'lecture-no-preview' : !lecture.preview, 'lecture-preview' : lecture.preview}" ng-mouseenter="lecture.preHover = true" ng-mouseleave="lecture.preHover = false">
        <h5 ng-if="!lecture.preview" style="width:100%;text-align:center;margin:6.94em 0;">No Preview Available
          <i style="display:block;margin-top:.4em;" class="fa fa-frown-o fa-2x"></i>
        </h5>
        <img ng-if="lecture.preview && !preview.loading" src="{{lecture.preview}}" style="width:248px;height:248px;">
        <i ng-if="lecture.preview && lecture.preHover" class="fa fa-search-plus fa-5x" style="background-color:rgba(0,0,0,.2);height:100%;width:100%;text-align:center;padding:1.27em 0;top:0;position:absolute;"></i>

      </a>
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9" style="position:relative;">
        <h3 class="" style="margin:.2em 0 0;">{{lecture.title}}
          <a href="#" ng-click="openUpdateGroupModal(group._id)" class="text-warning">
            <i class="fa fa-pencil fa"></i>
          </a>
          <a href="#" ng-click="openDeleteGroupModal(group._id)" class="trash">
            <i class="fa fa-trash pull-right"></i>
          </a>
        </h3>

        <hr class="lecture-title-hr">
        <h5 class="">Author:
          <a href="#" class="text-primary">{{lecture.author.name}}</a>
        </h5>
        <p>Description:
          {{lecture.desc}}</p>
        <h5 class="" ng-if="!_.isEmpty(lecture.collaborators)">Collaborators:
          <a href="#" class="text-primary" ng-repeat="collab in lecture.collaborators">{{collab.user.name}}
            <span ng-if="!$last">,</span>
          </a>
        </h5>
        <div style="position:absolute;bottom:-3em;left:.8em;" ng-if="!_.isEmpty(lecture.attachments)">
          <h5 ng-repeat="item in lecture.attachments" class="" style="margin:0 .4em;text-decoration:none;display:inline-block;">
            <i class="fa fa-file-{{item.type}}-o fa-2x"></i>
          </h5>
        </div>
      </div>
    </div>
    <div ng-if="!$last" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin:2em 0;">
      <hr class="resource-hr">
    </div>
  </div>
</div>
<!-- FOOTER -->
<div ng-include="'components/footer/footer.html'"></div>
<!-- /FOOTER -->
