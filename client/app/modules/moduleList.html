<div class="top-bg md-accent-bg"></div>
<div layout="column" flex layout-padding>
  <div layout="row" layout-align="space-between center" class="content-holder">
    <div layout="column" layout-align="start start">
      <h2 class="content-page-title">Modules</h2>
    </div>
  </div>
  <button class="md-fab md-button create-fab create-fab-plus" type="button" ng-click="openCreateModal()" aria-label="Create Session">
    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    <div class="md-ripple-container"></div>
  </button>
  <div layout="row">
    <md-content flex layout-padding class="content-start-session md-whiteframe-4dp, md-whiteframe-z2">
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('userMods')" name="userMods">Your Modules</md-nav-item>
        <md-nav-item md-nav-click="goto('exploreMods')" name="exploreMods">Explore Modules</md-nav-item>
      </md-nav-bar>
      <div ng-if="currentNavItem === 'userMods'">
        <md-content flex flex-gt-sm="100" md-padding>
          <div class="row module-row" ng-repeat="module in userModules" ng-click="routeToModuleChild(module._id)">
            <h4 style="padding:4px;">
              <strong>{{module.code}}</strong>
              <small>{{module.name}}</small>
              <span style="float:right;margin-right:10px;">
                <small>
                  <i class="fa fa-users" style="color:#555;"></i>
                  <span style="color:#555;">{{module.groupStudCount}}</span>
                </small>
              </span>
            </h4>

          </div>
        </md-content>
      </div>
      <div ng-if="currentNavItem === 'exploreMods'">
        <md-content flex flex-gt-sm="100" md-padding>
          <div class="row module-row" ng-repeat="module in explorableModules" ng-click="routeToModuleChild(module._id)">
            <h4 style="padding:4px;">
              <strong>{{module.code}}</strong>
              <small>{{module.name}}</small>
              <span style="float:right;margin-right:10px;">
                <small>
                  <i class="fa fa-users" style="color:#555;"></i>
                  <span style="color:#555;">{{module.groupStudCount}}</span>
                </small>
              </span>
            </h4>

          </div>
        </md-content>
      </div>
    </md-content>
  </div>
</div>
