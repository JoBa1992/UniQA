<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-sub-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-med-2 col-lg-2 pull-left">
        <h1>My Lectures</h1>
      </div>
      <div class="col-sm-4 col-med-3 col-lg-3 pull-left">
        <form id="search-form" class="form-inline" role="form" method="post">
          <div class="input-group">
            <input type="text" class="form-control search-form" placeholder="Search" ng-keyup="searchStrFilter($event)" ng-model="filter.searchStr">
            <span class="input-group-btn" style="position:relative;">
              <button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q">
                <span style="" class="glyphicon glyphicon-search"></span>
              </button>
              <!-- <a ng-click="clearSearchFilter($event)" ng-class="{ 'disable-custom-filter': clearedFilter.dropdown, 'custom-filter': !clearedFilter.dropdown }" class="glyphicon glyphicon-remove pull-right"></a> -->
            </span>
          </div>
        </form>
      </div>
      <div class="col-sm-4 col-med-4 col-lg-4 pull-right text-center">
        <div class="col-sm-4 col-med-4 col-lg-4 pull-right">
          <button type="button" class="btn btn-success dropdown-toggle page-sub-header-btn" ng-click="openCreateLectureModal()">Create Lecture</button>
        </div>
        <div class="sub-menu-divider-vertical pull-right"></div>
        <div class="col-sm-4 col-med-4 col-lg-4 pull-right">
          <h2>
            <span>{{myLectureCount}}</span><br>
            Lecture(s)
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" style="margin-top:1em;padding-bottom:1.4em;border-bottom:2px dotted #8CB7D3;">
    <div class="col-sm-12 col-med-12 col-lg-12 user-filter text-center" style="margin:50px 0;">
      <strong>Filters</strong>
    </div>
  </div>
  <div class="row" style="margin-top:1em;padding-bottom:1.4em;border-bottom:2px dotted #8CB7D3;">
    <div class="col-sm-12 col-med-12 col-lg-12 user-filter text-center" style="margin:5px 0;">
      <strong>Sort By</strong>
    </div>
  </div>
  <div class="row" style="margin-bottom:40px;">
    <div class="warnings">
      <!-- <div class="alert alert-warning" role="alert">
        <a href="#" class="alert-link">You have entered an incorrect attribute</a>
      </div> -->
      <div class="alert alert-danger" role="alert" ng-if="noFiltQueryReturn">
        <p href="" class="alert-link">Query returned no users</p>
      </div>
    </div>
  </div>
  <!-- <div class="row" ng-repeat="lecture in myLectures" style="margin:16px 0;background-color:#8CB7D3;">
    <a class="col-sm-12 col-med-12 col-lg-12 text-center" style="padding:20px 0;">
      <strong>{{lecture.name}}</strong>
    </a>
  </div> -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="position:relative;" ng-repeat="lecture in myLectures">
      <a ng-click="openUpdateLectureModal(lecture)" class="thumbnail" href="#" style="position:relative;">
        <!--ng-href="/lecture/{{lecture._id}}"-->
        <div class="" style="height:88px">
          <div class="col-md-2 pull-left" style="border:2px solid #343D48;border-radius:2px;height:100%;width:88px;background-color:#FFF;padding:0;display:inline-block;">
            <img src="assets/images/placeholders/qr-example.png" style="width:100%;" alt="Alternate Text" class="img-responsive"/>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8">
            <strong>{{lecture.name}}</strong>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8">
            <span class="small" style="color:#666;">{{lecture.desc}}</span>
          </div>
          <div ng-if="(
		            cTime >= editMinutes(lecture.startTime, -lecture.qActiveAllowance) && cTime < editMinutes(lecture.endTime, lecture.qActiveAllowance)
					)" style="position:absolute;top:0;right:4px;">
            <span class="pull-right">
              <strong>UR: (0/20)</strong>
            </span>
          </div>
          <div class="col-xs-8 col-sm-10 col-md-10 col-lg-12 text-right small" style="position:absolute;bottom:0;right:4px;padding:0">
            <span style="color:#666;">
              <strong>Runtime:&nbsp;</strong>
            </span>
            <span>
              <strong>{{lecture.startTime}}&nbsp;-</strong>
            </span>

            <span>
              <strong>&nbsp;{{lecture.endTime}}</strong>
            </span>
          </div>
        </div>
      </a>
      <a ng-if="(!(cTime >= editMinutes(lecture.startTime, -lecture.qActiveAllowance) && cTime < editMinutes(lecture.endTime, lecture.qActiveAllowance)))" ng-click="openDeleteLectureModal(lecture)" class="trash del-lec-icon" style="">
        <span class="glyphicon glyphicon-remove pull-right"></span>
      </a>
    </div>
  </div>
  <div class="col-sm-12 col-med-12 col-lg-12">
    <ul class="pagination pull-right">
      <li ng-class="{disabled: currentPage-1==0}">
        <a href="#" aria-label="Previous" ng-click="changePaginationPage(currentPage-1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li ng-repeat="n in [].constructor(totalPages) track by $index" ng-class="{active: $index+1==currentPage}">
        <a ng-click="changePaginationPage($index+1)">{{$index+1}}</a>
      </li>
      <li ng-if="totalPages==0" class="disabled">
        <a>&#x2639;</a>
      </li>
      <li ng-class="{disabled: currentPage+1>totalPages}">
        <a href="#" aria-label="Next" ng-click="changePaginationPage(currentPage+1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>
