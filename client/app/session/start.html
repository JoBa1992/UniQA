<div class="body-min-height">

  <h2>Start new...</h2>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form class="form" name="createSessionForm" ng-submit="createSession()" novalidate>
      <div class="form-group">
        <label>Module Dropdown w/search</label>
        <input type="text" name="module" class="form-control" placeholder="Select Module" ng-model="session.module" required>
      </div>
      <div class="form-group">
        <label>Lesson dropdown w/search</label>
        <input type="text" name="lesson" class="form-control" placeholder="" ng-model="session.lesson" required>
      </div>
      <div class="form-group">
        <label>Session Reference
          <i style="color:#BBBBBB;">(optional)</i>
        </label>
        <input type="text" name="reference" class="form-control" placeholder="e.g. Week 4 catch-up" ng-model="session.reference" required>
      </div>
      <div class="form-group">
        <md-checkbox ng-model="startSessionQuestions" aria-label="Enable questions">
          Enable Questions
        </md-checkbox>
      </div>
      <div class="form-group">
        <md-checkbox ng-model="startSessionFeedback" aria-label="Enable session feedback">
          Enable Session Feedback
        </md-checkbox>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please validate
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Please validate
        </p>
        <p class="help-block" ng-show="form.password.$error.required && form.password.$error.required && submitted">
          Please validate
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>

    </form>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="form-group">
      <label>Expected Runtime
        <span style="color:#BBBBBB;">(minutes)</span>
      </label>
      <input type="number" name="runtime" class="form-control" ng-model="session.runtime" required>
    </div>
    <md-button class="md-primary md-raised" style="color:white;float:right;">Create</md-button>
  </div>
</div>
