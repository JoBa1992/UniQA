<div class="marg-fix" style="margin-top:10em; margin-bottom:10em; ">
  <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
    <form class="form" name="createSessionForm" ng-submit="createSession()" novalidate>
      <div class="form-group">
        <label>Module Dropdown w/search</label>
        <input type="text" name="module" class="form-control" placeholder="Select Module" ng-model="session.module" required>
      </div>
      <div class="form-group">
        <label>Lesson dropdown w/search</label>
        <input type="text" name="lesson" class="form-control" placeholder="" ng-model="session.lesson" required>
      </div>
      <div class="form-group">
        <label>Session Reference
          <i style="color:#BBBBBB;">(optional)</i>
        </label>
        <input type="text" name="reference" class="form-control" placeholder="e.g. Week 4 catch-up" ng-model="session.reference" required>
      </div>
      <div class="form-group">
        <label>Expected Runtime
          <span style="color:#BBBBBB;">(minutes)</span>
        </label>
        <input type="number" name="runtime" class="form-control" ng-model="session.runtime" required>
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button type="button" class="btn btn-{{startSessionQuestions}} btn-block" ng-click="switchQuestionState()" uib-tooltip="{{startSessionQuestions === 'default' ? 'allow questions in this session' : 'disable questions in this session'}}" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
          Questions?</button>
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button type="button" class="btn btn-{{startSessionFeedback}} btn-block" ng-click="switchFeedbackState()" uib-tooltip="{{startSessionFeedback === 'default' ? 'allow feedback in this session' : 'disable feedback in this session'}}" tooltip-trigger tooltip-animation="false" tooltip-placement="top">
          Feedback?</button>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please validate
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Please validate
        </p>
        <p class="help-block" ng-show="form.password.$error.required && form.password.$error.required && submitted">
          Please validate
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="margin-top:1em;">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Start">
      </div>
    </form>
  </div>
</div>
