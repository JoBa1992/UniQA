<div ng-include="'components/navbar/navbar.html'"></div>
<div>
  <div class="container" style="margin-top:{{lessonHeightMarginTop}}background-color:#8DB7D2;border-bottom:4px solid #343D48;">
    <div class="row" style="margin:0;padding:0;height:{{lessonHeight + 'px'}}" id="lessonView">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2 presentation-view" style="display:inline-block;padding:0;position:relative;">
        <h2 class="col-md-12" style="margin:6vh 0;text-align:center;color:#343D48;">Enter an alternate access code to begin</h2>
        <div class="col-md-12" style="margin:10vh 0;text-align:center;color:#343D48;">
          <input style="border:2px solid #343D48;height:4em;" type="text" name="name" class="form-control" ng-model="register.session" required/>
          <h4 class="text-danger" style="margin:5vh 0;">{{error}}</h4>
        </div>

        <div class="col-md-12" style="margin:5em 0;text-align:center;">
          <button ng-click="sessionAltRegister()" class="btn btn-warning btn-lg" style="padding:.6em 2em;">Submit</button>
        </div>

      </div>

    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
