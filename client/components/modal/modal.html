<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<form class="form" name="form" novalidate>
  <div class="modal-body">
    <p ng-if="modal.text" ng-bind="modal.text"></p>
    <div ng-if="modal.form" bind-unsafe-html="modal.form"></div>
  </div>
  <div class="modal-footer">
    <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event, form)" ng-bind="button.text" class="btn"></button>
  </div>
</form>
