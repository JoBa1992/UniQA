<md-tabs md-dynamic-height md-border-bottom style="margin: -24px;" class="modal-tabs">
  <md-tab label="core">
    <md-content style="padding: 12px 24px;">
      <md-input-container class="md-block no-marg-bottom" flex-gt-sm="100" flex-sm="100">
        <label>Title</label>
        <input ng-model="form.lesson.title" placeholder="My Lesson">
      </md-input-container>
      <div layout="row">
        <md-input-container class="no-marg" flex-gt-sm="50" flex-sm="50">
          <label>Type</label>
          <md-select ng-model="form.lesson.type" placeholder="Lesson Type" style="margin-top:12px;margin-bottom:13px;">
            <md-option ng-value="type" ng-repeat="type in lessonTypes" ng-bind="type"></md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="no-marg" flex-gt-sm="50" flex-sm="50" ng-if="form.lesson.type == 'URL'">
          <label>URL</label>
          <input type="text" class="form-control" placeholder="www.myslideshow.com" ng-model="form.lesson.url" ng-blur="genPreview()" style="margin-top:12px;" mongoose-error/>
        </md-input-container>
      </div>
      <div layout="row">
        <div flex-gt-sm="100" flex="100">
          <md-input-container style="width:100%;">
            <label>Module</label>
            <md-select ng-model="form.lesson.module" md-on-close="clearSearchTerm()" data-md-container-class="session-select-container">
              <md-select-header class="session-select-header">
                <input ng-model="moduleSearchTerm" type="search" placeholder="Search for a module..." class="session-select-searchbox md-text">
              </md-select-header>
              <md-optgroup label="modules">
                <md-option ng-repeat="module in availableModules | filter: { 'name': moduleSearchTerm }" ng-value="module" style="color:#414C5A;">{{module.name}}</md-option>
              </md-optgroup>
            </md-select>
          </md-input-container>
        </div>
      </div>

      <md-input-container class="md-block">
        <label>Lecture Description</label>
        <textarea ng-model="form.lesson.desc" style="min-width:100%;max-width:100%;" md-maxlength="960" rows="2" md-select-on-focus></textarea>
      </md-input-container>

      <md-input-container class="md-block autocomplete" layout="column" style="clear:both;margin-bottom:1.2em;">
        <label>Collaborators</label>
        <md-contact-chips ng-model="form.selectedCollaborators" md-contacts="delayedQuerySearch($query)" md-contact-name="fullName" md-contact-image="image" md-contact-email="username" md-require-match="true" md-highlight-flags="i" filter-selected="filterSelected" placeholder="Tutor name"></md-contact-chips>
      </md-input-container>
    </md-content>
  </md-tab>
  <md-tab label="attachments">
    <md-content style="padding: 12px 24px;">
      <form>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-class="{ 'has-success': form.qActAllowance.$valid && submitted,'has-error': (form.qActAllowance.$invalid && submitted) || (form.qActAllowance < 0) || (form.qActAllowance > 60) }">
          <h5 style="text-align:right;">
            <span style="color:#bbb;">max: 10 files</span>
          </h5>
          <button action="/api/lessons/" autoprocessdz="false" dz-type="'lesson'" class="dropzone" drop-zone call-back="uploadSuccess(response)" name="lessonFiles" data-max="5" mimetypes="'.ppt, .html, .docx, .pdf, .xlsx, .txt, .zip, .jpg, .png'" id="csv-dropzone" style="width:100%;border:1px dashed #CCC; background-color:#FFF;" multiple>
            <div class="dz-message" style="font-size:1.4em;color:#343D48;">Drop files here.
              <br>
              <span class="note" style="font-size:.6em;">
                <strong>(Allowed file types: .ppt, .jpg, .png, .html, .docx, .pdf, .xlsx, .txt, .zip)</strong>
              </span>
            </div>
          </button>
        </div>
      </form>
    </md-content>
  </md-tab>
</md-tabs>
