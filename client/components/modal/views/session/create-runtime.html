<div class="container-fluid">
  <div class="row">
    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-class="{ 'has-success': form.createdBy.$valid && submitted,'has-error': form.createdBy.$invalid && submitted }">
      <label>From</label>

      <input type="text" class="form-control" placeholder="DATE 1" ng-model="form.lesson.url" ng-blur="genPreview()" mongoose-error>
      <p class="help-block" ng-show="form.createdBy.$error.required && submitted">Something was not right there.</p>
      <p class="help-block" name="createdByVal" ng-show="form.createdBy.$error.mongoose">{{ errors.createdBy }}</p>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-class="{ 'has-success': form.createdBy.$valid && submitted,'has-error': form.createdBy.$invalid && submitted }">
      <label>To</label>
      <input type="text" class="form-control" placeholder="DATE 2" ng-model="form.lesson.url" ng-blur="genPreview()" mongoose-error>
      <p class="help-block" ng-show="form.createdBy.$error.required && submitted">Something was not right there.</p>
      <p class="help-block" name="createdByVal" ng-show="form.createdBy.$error.mongoose">{{ errors.createdBy }}</p>
    </div>
  </div>
</div>
