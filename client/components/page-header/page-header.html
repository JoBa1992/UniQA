<div ng-controller="PageHeaderCtrl" class="page-sub-header" ng-class="{'page-sub-header-min': isNavCollapsed()}">
  <div class="marg-fix">
    <div class="row">
      <div class="col-sm-4 col-med-4 col-lg-4 pull-left">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-8 col-med-8 col-lg-8 pull-right">
        <div class="pull-right" style="margin:0.56em .4em;display:inline-block;">
          <!-- ng-click="openCreateModal()"  -->
          <a class="btn page-sub-header-action-btn" uib-tooltip="Coming&nbsp;soon" tooltip-trigger tooltip-animation="false" popover-append-to-body="true" tooltip-placement="bottom">
            <i class="fa fa-plus" aria-hidden="true" style="font-size:1.4em;"></i>
          </a>
          <!-- href="/notifications" -->
          <a class="btn page-sub-header-action-btn" uib-tooltip="Coming&nbsp;soon" tooltip-trigger tooltip-animation="false" popover-append-to-body="true" tooltip-placement="bottom">
            <i class="fa fa-bell-o" aria-hidden="true" style="font-weight:900;"></i>
          </a>
          <a class="btn page-sub-header-action-btn" ng-click="logout()" uib-tooltip="Sign Out" tooltip-trigger tooltip-animation="false" popover-append-to-body="true" tooltip-placement="bottom">
            <i class="fa fa-sign-out" aria-hidden="true" style="font-weight:900;"></i>
          </a>
        </div>
        <form id="search-form" class="form-inline pull-right" role="form" style="margin:0.56em .4em;display:inline-block;">
          <div style="position:relative;width:100%;">
            <!-- ng-keyup="checkForSubmit($event)" -->
            <input type="text" class="form-control search-form" placeholder="Search" ng-model="filter.searchStr" style='width:200px;'>
            <!-- ng-click="searchStrFilter($event)" -->
            <button uib-tooltip="Coming&nbsp;soon" tooltip-trigger tooltip-animation="false" popover-append-to-body="true" tooltip-placement="bottom" type="submit" class="search-btn" name="q" style="">
              <span style="" class="glyphicon glyphicon-search"></span>
            </button>
            <!-- </span> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
