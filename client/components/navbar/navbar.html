<!-- Left Sidenav -->
<md-sidenav ng-if="isLoggedIn()" layout="column" class="sidebar-wrapper" ng-class="{'sidebar-wrapper-min': navMinnied}" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-list>
    <md-subheader ng-if="!navMinnied" style="background-color: transparent;color:rgba(255,255,255,.6);">
      <strong>Sessions</strong>
    </md-subheader>
    <md-subheader ng-if="navMinnied" style="background-color: transparent;color:rgba(255,255,255,.6);text-align:center;width:55px;">
      <strong>S</strong>
    </md-subheader>
    <md-item ng-repeat="item in sessionsMenu" class="nav-item" ng-class="{active: isActive(item.link)}">
      <a href="{{item.link}}" ng-click="toggleLeftMenu()">
        <md-item-content ng-if="'isAdmin() && item.admin || isTutor() && item.tutor || isStudent() && item.student'" layout="row" layout-align="start center">
          <div class="inset nav-icon">
            <i class="fa fa-{{item.icon}} sidebar-nav-icon" aria-hidden="true"></i>
          </div>
          <div class="inset" ng-if="!navMinnied">{{item.title}}</div>
          <md-tooltip ng-if="item.tt" md-autohide="true" md-direction="right">{{item.tt}}</md-tooltip>
          <span ng-if="item.action && !navMinnied" class="badge nav-badge">{{item.action}}</span>
        </md-item-content>
      </a>
    </md-item>
    <md-subheader ng-if="!navMinnied" style="background-color: transparent;color:rgba(255,255,255,.6);margin-top:1.4em;">
      <strong>Resources</strong>
    </md-subheader>
    <md-subheader ng-if="navMinnied" style="background-color: transparent;margin-top:1.4em;color:rgba(255,255,255,.6);text-align:center;width:55px;">
      <strong>R</strong>
    </md-subheader>
    <md-item ng-repeat="item in resourceMenu" class="nav-item" ng-class="{active: isActive(item.link)}">
      <a href="{{item.link}}" ng-click="toggleLeftMenu()">
        <md-item-content ng-if="'isAdmin() && item.admin || isTutor() && item.tutor || isStudent() && item.student'" layout="row" layout-align="start center">
          <div class="inset nav-icon">
            <i class="fa fa-{{item.icon}} sidebar-nav-icon" aria-hidden="true"></i>
          </div>
          <div class="inset" ng-if="!navMinnied" ng-bind="item.title"></div>
          <md-tooltip ng-if="item.tt" md-autohide="true" md-direction="right">{{item.tt}}</md-tooltip>
          <span ng-if="item.action && !navMinnied" class="badge nav-badge" ng-bind="item.action"></span>
        </md-item-content>
      </a>
    </md-item>
    <md-subheader ng-if="!navMinnied" style="background-color: transparent;color:rgba(255,255,255,.6);margin-top:1.4em;">
      <strong>Personal</strong>
    </md-subheader>
    <md-subheader ng-if="navMinnied" style="background-color: transparent;margin-top:1.4em;color:rgba(255,255,255,.6);text-align:center;width:55px;">
      <strong>P</strong>
    </md-subheader>
    <md-item ng-repeat="item in personalMenu" class="nav-item" ng-class="{active: isActive(item.link)}">
      <a href="{{item.link}}" ng-click="toggleLeftMenu()">
        <md-item-content ng-if="'isAdmin() && item.admin || isTutor() && item.tutor || isStudent() && item.student'" layout="row" layout-align="start center">
          <div class="inset nav-icon">
            <i class="fa fa-{{item.icon}} sidebar-nav-icon" aria-hidden="true"></i>
          </div>
          <div class="inset" ng-if="!navMinnied">{{item.title}}</div>
          <md-tooltip ng-if="item.tt" md-autohide="true" md-direction="right">{{item.tt}}</md-tooltip>
          <span ng-if="item.action && !navMinnied" class="badge nav-badge">{{item.action}}</span>
        </md-item-content>
      </a>
    </md-item>
  </md-list>
  <div class="sidebar-footer">
    <button md-ink-ripple="#FFFFFF" class="sidebar-footer-toggle" ng-click="toggleNav()">
      <i class="fa fa-{{sidebarIcon}}" aria-hidden="true"></i>
    </button>
  </div>
</md-sidenav>
